<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title-box {
            padding: 5px 0;
        }

        .sec-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .row {
            display: flex;
            margin-top: 20px;
        }

        .content-column {
            flex: 2;
            padding-right: 20px;
        }

        .inner-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .contact-form-area p {
            margin: 0;
            color: black;
            text-transform: capitalize;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-column {
            flex: 1;
        }

        .sidebar-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .sidebar-content img {
            height: 300px;
            width: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #myProgress {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        #myBar {
            width: 0;
            height: 30px;
            background-color: #007bff;
            border-radius: 5px;
            line-height: 30px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="contact-section" id="result">
        <div class="container">
            <div class="title-box centred">
                <div class="sec-title">Prediction Result</div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 content-column">
                    <div class="inner-content">
                        <div class="contact-form-area">
                            <p>{{ model }} Model</p>
                            <p>Predicted Label is: {{ labels[pred] }}</p>
                            Confident : {{ (probs|max) }}% | Prediction Time : {{ (run_time) }} second
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 sidebar-column">
                    <div class="sidebar-content">
                        <img src="{{ url_for('static', filename=img) }}" alt="Input Image" class="img-fluid">
                        <p style="font-size:18px;">Input Image</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
