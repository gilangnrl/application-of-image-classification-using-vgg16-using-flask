<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="{{url_for('static',filename='css/main.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="text-gray-600 body-font font-sans" id="result">
      <div class="container px-5 py-24 mx-auto w-full">
        <h1
          class="text-3xl font-medium title-font text-gray-900 mb-6 text-center"
        >
          Prediction Result
        </h1>
        <div
          class="grid min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible"
        >
          <figure
            class="relative md:w-1/2 w-full h-70 border rounded-lg shadow-md"
          >
            <img
              class="object-cover object-center w-full h-full rounded-xl"
              src="{{ url_for('static', filename=img) }}"
              alt="nature image"
            />
            <figcaption
              class="absolute bottom-8 left-2/4 flex w-[calc(100%-4rem)] -translate-x-2/4 justify-between rounded-xl border border-white bg-white/75 py-4 px-6 shadow-lg shadow-black/5 saturate-200 backdrop-blur-sm"
            >
              <div>
                <h5
                  class="block font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
                >
                  Predicted: {{ labels[pred] }}
                </h5>
                <p
                  class="block mt-2 font-sans text-base antialiased font-normal leading-relaxed text-gray-700"
                >
                  Prediction Time : {{ (run_time)}}
                </p>
              </div>
              <h5
                class="block font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
              >
                Confident : {{ (probs|max) }}%
              </h5>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
